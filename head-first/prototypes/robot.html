<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Prototype</title>
</head>
<body>
  <h1>Robot Prototype</h1>
  <script>
    /*
    function Robot(name, year, owner) {
      this.name = name;
      this.year = year;
      this.owner = owner;
    }*/
    class Robot {
      constructor(name, year, owner) {
        this.name = name;
        this.year = year;
        this.owner = owner;
      }
    }

    Robot.prototype.maker = "ObjectsRUs";

    Robot.prototype.speak = function() {
      console.log("Speak!");
    };

    Robot.prototype.makeCoffee = function() {
      console.log("Making Coffee");
    };

    Robot.prototype.blinkLights = function() {
      console.log("Blinking Lights");
    };

    let robby = new Robot("Robbie", 1956, "Dr. Morbius");
    let rosie = new Robot("Rosie", 1962, "George Jetson");

    robby.onOffSwitch = true;
    
    robby.makeCoffee = function() {
      console.log("Running to Starbucks!");
    };

    rosie.cleanHouse = function() {
      console.log("Cleaning House");
    };

    console.log(robby.name + " was made by " + robby.maker + " in " + robby.year + " and is owned by " + robby.owner);
    // Robby has his own makeCoffee method because he makes a run to Starbucks
    robby.makeCoffee();
    robby.blinkLights();

    console.log(rosie.name + " was made by " + rosie.maker + " in " + rosie.year + " and is owned by " + rosie.owner);
    rosie.cleanHouse();
  </script>
</body>
</html>
