<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Functions</title>
  <style>
    #one { font-size: 26px; color: red; }
  </style>
</head>
<body>
  <h1>Practice Functions</h1>
  <div id="one"></div>
  <script>
    function message(text) {
      document.getElementById("one").innerHTML = text;
    };
    message("My text!");
  </script>
</body>
</html>
