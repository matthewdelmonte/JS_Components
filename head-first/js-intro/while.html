<!DOCTYPE html>
<html>
    <head>
        <title>While Loops</title>
    </head>
    <body>
        <script>
            let scoops = 3;

            while (scoops > 0) {
                document.write("Another Scoop!<br>");
                // document.write("Another Scoop!<br>");
                scoops = scoops -1;
            }

            document.write("Life without ice cream isn't the same");
        </script>
    </body>
</html>
