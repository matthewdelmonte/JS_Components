<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Arrays</title>
</head>
<body>
  <h1>Sorting Arrays</h1>
  <script>
    let products = [ { name: "Grapefruit", calories: 170, color: "red", sold: 8200 },
                 { name: "Orange", calories: 160, color: "orange", sold: 12101 },
                 { name: "Cola", calories: 210, color: "caramel", sold: 25412 },
                 { name: "Diet Cola", calories: 0, color: "caramel", sold: 43922 },
                 { name: "Lemon", calories: 200, color: "clear", sold: 14983 },
                 { name: "Raspberry", calories: 180, color: "pink", sold: 9427 },
                 { name: "Root Beer", calories: 200, color: "caramel", sold: 9909 },
                 { name: "Water", calories: 0, color: "clear", sold: 62123 }
               ];
    
    let numArrays = [60, 50, 62, 58, 54, 54];

    // see page 462 for an explanation of what is returned
    const compareNumbers = (colaA, colaB) => {
      return colaA.sold - colaB.sold;
    }

    const printProducts = (products) => {
      for (let i = 0; i < products.length; i++) {
        console.log("Name: " +  products[i].name + ", Calories: " + products[i].calories + ", Color: " + products[i].color + ", Sold: " + products[i].sold);
      }
    }

    // sort method on numArrays index
    products.sort(compareNumbers);
    printProducts(products);
    console.log(numArrays);

    // traditional function
    /*
    function compareNum(num1, num2) {
      if (num1 > num2) {
        return num1;
      } else if (num1 === num2) {
          return 0;
      } else {
        return -1;
      }
    } */

    // same function with less code
    function compareNum(num1, num2) {
      return num1 - num2;
    }

    console.log(compareNumbers(5, 6));

  </script>
</body>
</html>
