<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        window.onload = pageLoadHandler;
        function pageLoadHandler() {
            alert("I'm Alive!");
        }
    </script>
</head>
<body>
    <h1>Event Handlers</h1>
</body>
</html>
