<!DOCTYPE html> 
<html>
  <body>

    <p>My function performs mathematic equations.</p>

    <button type="button" onclick="MyFunction()">Click Me!</button>

    <p id="demo"></p>

  <script>
    function MyFunction() {
      let a = 25;
      let b = 25;
      document.getElementById("demo").innerHTML = a * b;
    }
  </script>
  </body>
</html>
